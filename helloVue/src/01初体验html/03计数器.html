<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>当前计数： {{count}}</h1>
        <!-- <button v-on:click="count++">+</button>
        <button v-on:click="count--">-</button> -->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                add: function(){
                    console.log("add 被执行")
                    this.count ++
                },
                sub: function(){
                    console.log("sub 被执行")
                    this.count --
                }
            }
        })
    </script>
</body>
</html>
