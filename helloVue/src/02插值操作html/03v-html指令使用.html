<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{url}}</h2>
        <h2 v-html='url'></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'v-html指令使用',
                url: '<a href="https://www.baidu.com">百度一下</a>'
            }
        })
    </script>
</body>
</html>
