<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 在函数没有参数的情况下，小括号可以不写，如果有参数就必须要写参数 -->
        <button @click="btn1Click">按钮1</button>
        <button @click="btn2Click('btn2Click')">按钮2</button>
        <!-- 鼠标操作默认生成的event对象 -->
        <button @click="btn3Click">按钮3</button>
        <!-- $event 就是event 点击事件 -->
        <button @click="btn4Click('abc参数',$event)">按钮4</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods:{
                btn1Click(){
                    console.log('btn1click')
                },
                btn2Click(abc){
                    console.log('-----------'+abc)
                },
                btn3Click(event){
                    console.log('-----------'+event)
                },
                btn4Click(abc,event){
                    console.log('---------'+abc,event)
                }
            }
        })
    </script>
</body>
</html>
