<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="active">{{message}}</h2>
        <h2 :class="{'active':used}">{{message}}</h2>
        <h2 :class="getClass()">{{message}}</h2>
        <button v-on:click="btnClick">切换</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                used: true
            },
            methods: {
                btnClick: function(){
                    this.used = !this.used
                },
                getClass: function(){
                    return {'active':this.used}
                }
            }
        })
    </script>
</body>
</html>
