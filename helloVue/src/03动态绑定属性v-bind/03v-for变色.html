<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(m,index) in movices" v-on:click="onActive(index)" :class="{active:index==current}">{{m}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                current: 0,
                movices: ['海贼王','海王','素悟空','东游记']
            },
            methods:{
                onActive: function(index){
                    this.current = index;
                }
            }
        })
    </script>
</body>
</html>
