<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                firstName: '小明',
                lastName: '张'
            },
            computed: {
                // fullName: function(){
                //     return this.firstName + " " + this.lastName;
                // }
                // 详细写法   调用fullName的时候 就是调用他的get方法
                fullName: {
                    //计算属性一般不会有set方法，是一个只读属性
                    // set: function(){

                    // },
                    get: function(){
                        return this.firstName+" "+this.lastName
                    }
                }
            }
        })
    </script>
</body>
</html>
