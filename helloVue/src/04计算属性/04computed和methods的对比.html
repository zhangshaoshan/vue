<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>

        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                firstName: '小明',
                lastName: '张'
            },
            methods: {
                getFullName: function(){
                    console.log('getFullName');
                    return this.firstName + ' ' + this.lastName;
                }
            },
            computed: {
                fullName: function(){
                    console.log('fullName');
                    return this.firstName + ' ' + this.lastName;
                }
            }
        })
    </script>
</body>
</html>
